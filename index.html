<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --neon: #00f2ff; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* FULL SCREEN INDUSTRIAL LAYOUT */
        .master-grid {
            display: grid; grid-template-columns: 400px 1fr 350px; grid-template-rows: 80px 1fr 100px;
            height: 100vh; gap: 20px; padding: 20px;
        }

        header { 
            grid-column: 1 / span 3; border: 2px solid var(--neon); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Syncopate'; letter-spacing: 15px; color: var(--neon); font-size: 24px;
        }

        .panel { border: 2px solid var(--neon); border-radius: 25px; padding: 20px; background: rgba(0, 242, 255, 0.05); }

        /* VISION LENS */
        .vision-box { width: 100%; height: 280px; background: #000; border: 1px solid var(--neon); border-radius: 15px; overflow: hidden; }
        #handCanvas { width: 100%; height: 100%; transform: scaleX(-1); }

        /* NEURAL TERMINAL */
        .terminal { 
            background: #000; border: 3px solid var(--neon); border-radius: 30px; 
            padding: 40px; overflow-y: auto; font-size: 18px; line-height: 1.6;
            box-shadow: inset 0 0 50px rgba(0, 242, 255, 0.1);
        }

        /* VORTEX ORB */
        .orb { 
            width: 150px; height: 150px; background: radial-gradient(circle, #fff, var(--neon), #6100ff);
            border-radius: 50%; box-shadow: 0 0 60px var(--neon); margin: auto; transition: 0.3s;
        }
        .orb.active { animation: pulse 0.3s infinite alternate; }
        @keyframes pulse { to { transform: scale(1.15); box-shadow: 0 0 100px var(--neon); } }

        /* INPUT */
        footer { 
            grid-column: 1 / span 3; border: 2px solid var(--neon); border-radius: 50px; 
            display: flex; padding: 0 40px; align-items: center; background: rgba(0, 242, 255, 0.05);
        }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 20px; outline: none; font-family: inherit; }
        .btn { background: var(--neon); border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 22px; }

        video { display: none; }
    </style>
</head>
<body>

    <video id="vSource" playsinline></video>

    <div class="master-grid">
        <header>GOGO NEURAL OS</header>

        <aside class="panel">
            <div style="font-size: 10px; color: var(--neon); margin-bottom: 15px;">[VISION_DIAGNOSTICS]</div>
            <div class="vision-box"><canvas id="handCanvas"></canvas></div>
            <div style="margin-top: 20px; font-size: 10px; line-height: 2; opacity: 0.8;">
                USER: PRIYANSU<br>CORE: GPT-4O-MINI<br>STATUS: UNBREAKABLE
            </div>
        </aside>

        <main class="terminal" id="terminal">
            <div id="log">[SYSTEM] OPENAI UPLINK ESTABLISHED. READY FOR MASTER COMMANDS.</div>
        </main>

        <aside class="panel" style="display:flex; flex-direction:column; justify-content:center;">
            <div class="orb" id="orb"></div>
        </aside>

        <footer>
            <input type="text" id="userInput" placeholder="EXECUTE NEURAL COMMAND..." autocomplete="off">
            <button class="btn" id="sendBtn">âž”</button>
        </footer>
    </div>

    <script>
        // YOUR NEW OPENAI KEY
        const OPENAI_KEY = "Sk-proj-Ph_AKrWCpzAXClFhAKAqYJeHnuunzDV5oeqoRuBQY3K4kfXSMz1XVQ3K2xyDF0F3fzmPgzOMnlT3BlbkFJHLfmX0knVdc3PlFOokHlpSXffhvmQ5Jz2957PmCrAx5JH0vBbZCQv76mVMt37whFZXlK4vruIA";

        const orb = document.getElementById('orb');
        const log = document.getElementById('log');
        const input = document.getElementById('userInput');

        async function executeCommand(prompt) {
            if(!prompt) return;
            orb.classList.add('active');
            log.innerHTML += `<div style="color:var(--neon); margin-top:20px;">> MASTER: ${prompt}</div>`;

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENAI_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{role: "system", content: "You are Gogo, an elite AI for Priyansu."}, {role: "user", content: prompt}]
                    })
                });

                const data = await response.json();
                if(data.error) throw new Error(data.error.message);

                const result = data.choices[0].message.content;
                log.innerHTML += `<div style="margin-top:15px;">> GOGO: ${result}</div>`;
                
                // Voice Engine
                const speech = new SpeechSynthesisUtterance(result);
                window.speechSynthesis.speak(speech);

            } catch (err) {
                log.innerHTML += `<div style="color:red; margin-top:15px;">[CORE_ERROR]: ${err.message}</div>`;
            } finally {
                orb.classList.remove('active');
                document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
            }
        }

        document.getElementById('sendBtn').onclick = () => { executeCommand(input.value); input.value = ""; };
        input.onkeypress = (e) => { if(e.key === 'Enter') document.getElementById('sendBtn').click(); };

        // VISION TRACKING
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.8 });
        hands.onResults((res) => {
            const ctx = document.getElementById('handCanvas').getContext('2d');
            ctx.clearRect(0, 0, 640, 480);
            if (res.multiHandLandmarks) {
                for (const lm of res.multiHandLandmarks) {
                    drawConnectors(ctx, lm, HAND_CONNECTIONS, {color: '#00f2ff', lineWidth: 2});
                }
            }
        });

        new Camera(document.getElementById('vSource'), {
            onFrame: async () => { await hands.send({image: document.getElementById('vSource')}); },
            width: 640, height: 480
        }).start();

        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(Rec) {
            const r = new Rec();
            orb.onclick = () => { r.start(); log.innerHTML += `<div style="color:yellow;">[LISTENING...]</div>`; };
            r.onresult = (e) => executeCommand(e.results[0][0].transcript);
        }
    </script>
</body>
</html>
